<html>
    <head>
        <title>Hora Agora</title>
        <meta http-equiv="Description" content="O relogio quebrou? Esta atrasado ou adiantado? Saiba a hora certa agora entrando em www.horaagora.com"/>
        <meta http-equiv="Keywords" content="hora, horario, tempo, minuto, agora, relogio, atrasado, adiantado"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript">
        </script>
        <link rel="stylesheet" type="text/css" href="style/main.css" />
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-4126737-4']);
            _gaq.push(['_setDomainName', '.horaagora.com']);
            _gaq.push(['_trackPageview']);
            
            (function(){
                var ga = document.createElement('script');
                ga.type = 'text/javascript';
                ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(ga, s);
            })();
            
            function atualizaConteudo(){
                $.getJSON("hora.json", function(data){
                    $("#data").text(data.date);
                    $("#hour").text(data.hour);
                    $("#minute").text(data.minute);
                    _gaq.push(['_trackEvent', 'Time', 'Update']);
                    window.setTimeout("atualizaConteudo()", data.update * 1000);
                });
            }
            
            $(document).ready(function(){
                atualizaConteudo();
            });
        </script>
    </head>
    <body>
        <div class="time">
            <span id="hour">--</span><blink>:</blink><span id="minute">--</span><!-- blink = piada interna -->
        </div>
        <div class="data" id="data">
        </div>
        <div id="more" class="vspace">
        	<a href="/timer"><img src="/style/cronometro.png" alt="Contagem Regressiva" title="Cron&ocirc;metro de contagem regressiva" border="0" /></a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/mundo"><img src="/mapa/marker.png" alt="Hora no Mundo" title="Veja que horas s&atilde;o em outros fuso-hor&aacute;rios" border="0" /></a>
        </div>
        <div id="about">
            <h1>Hora Agora</h1>
            <h2>Sobre</h2>
            <p>
                Voc&ecirc; sabe que horas s&atilde;o agora?
            </p>
        </div>
