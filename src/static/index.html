<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"  type="text/javascript"></script>
    <script type="text/javascript">
    	var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-4126737-4']);
		_gaq.push(['_trackPageview']);
	
		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
		
        function atualizaConteudo() {
            $.getJSON("hora.json", function(data) {
                $("#data").text(data.date);
                $("#hour").text(data.hour);
				$("#minute").text(data.minute);
				_gaq.push(['_trackEvent', 'Time', 'Update']);
                window.setTimeout("atualizaConteudo()", 60*1000);
            });
        }
        $(document).ready(function(){
            atualizaConteudo();
        });
    </script>
    <style type="text/css">
		div {
			text-align: center;
			font-family: Verdana, Geneva, Arial, Helvetica, sans-serif;
		}
		div.time {
			margin-top: 200px;
			color: #ccffcc;
			font-size: 10em;
			font-weight: bold;
		}
		div#data {
			color: #99cccc;
			font-size: 5em;
		}
		body {background-color: #222222;}
	</style>
</head>
<body>
    <div class="time"><span id="hour"></span><blink>:</blink><span id="minute"></span></div><!-- blink = piada interna -->
    <div id="data"></div>
	<!-- Em breve, nova funcionalidade:"nao perca a hora" -->
</body>
</html>
