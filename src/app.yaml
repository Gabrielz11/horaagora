application: bani
version: 2
runtime: python
api_version: 1

handlers:

- url: /hora.json
  script: horaagora.py
  
- url: /mapa.json.*
  script: mapa.py

- url: /
  upload: html/index.html
  static_files: html/index.html
  
- url: /timer
  upload: html/timer.html
  static_files: html/timer.html
  
- url: /mundo
  upload: mapa/index.html
  static_files: mapa/index.html

- url: /mapa
  static_dir: mapa

- url: /style
  static_dir: style